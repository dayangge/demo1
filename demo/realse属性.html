			.container{
				width: 500px;

				height: 281px;

			}

				background-color: rgba(189,85,116,0.3);

				position: absolute;
				width: 100%;
			}
		</style>
		<div class="container">
			<div class="box"></div>
			<img src="img/1377575438192.jpg" />
		</div>
