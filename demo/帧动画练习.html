<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#rabbit1{
				width: 102px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		
		<div id="rabbit1"></div>
		<div id="rabbit2"></div>
		<div id="rabbit3"></div>
		<div id="rabbit4"></div>
		
		<script>
		
		var imgUrl="img/rabbit-big.png";
		var positions=['0 -854','-174 -852','-349 -853','-524 -852','-698 -852','-873 -848'];
		var ele=document.getElementById('rabbit1');
		animation(ele,positions,imgUrl);
			function animation(ele,positions,imgUrl){
				ele.style.backgroundImage='url('+ imgUrl+ ')';
				ele.style.backgroundRepeat='no-repeat';
				var index=0;
				function run(){
					var position=positions[index].split(' ');
					ele.style.backgroundPosition=position[0] + 'px ' + position[1] + 'px';//注意第一个px得有空格
					index++;
					if(index>=positions.length){
						index=0;
					}
					setTimeout(run,80)
				}
				run();
			}
			
		</script>
	</body>
</html>
