<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制图像</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px saddlebrown solid;box-shadow: #000000 1px 1px 3px;">
			
		</canvas>
		<script>
			var canvas=document.getElementById('canvas');
			var context=canvas.getContext('2d');
			window.onload=function(){
				canvas.width=1200;
				canvas.height=800;
				var image=new Image();
				image.src='img/3.jpg';
				image.onload=function(){
					//context.drawImage(image,50,50);
					context.drawImage(image,0,0,300,300,300,200,200,200)//截取原图像的部分，绘制到现在画布
				}
			}
			
			
		</script>
	</body>
</html>
