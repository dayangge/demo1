<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		@-webkit-keyframes run {    
    0% {
        background-position:0;
    }
    20% {
       background-position:-90px 0;
    }
    40% {
       background-position:-180px 0;
    }
    60% {
       background-position:-270px 0;
    }
    80% {
       background-position:-360px 0;
    }
    100% {
       background-position:-450px 0;
    }
	}
	@-webkit-keyframes run2{
	100%{
		background-position: -450px 0;
	}	
	}
		.runpng{
			width: 90px;
			height: 60px;
			background-image:url(img/test.png) ;
			background-position: 0;
			background-repeat:no-repeat ;
			animation-name:run;
			animation-direction: alternate;
			animation-duration: .35s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(1,end);
		}
		.runpng2{
			margin-top: 100px;
			width: 90px;
			height: 60px;
			background: url(img/test.png) no-repeat 0 0;
			animation-name:run2;
			animation-direction: alternate;
			animation-duration: .35s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(5,end);
		}
		.stage{
			perspective: 600px;
			width: 800px;
			margin: 20px auto;
			position: relative;
			padding: 50px 50px;
			background: #f0f0f0;
			box-shadow: inset 0 0 3px rgba(0,0,0,.35);			
			}
		.box{
			transform-style: preserve-3d;
			position: absolute;
			width: 100px;
			left: 50%;
			margin-left: -50px;
		}
		img:nth-child(1){
			transform:rotateY(0deg) translateZ(300px) ;
		}
		img:nth-child(2){
			transform:rotateY(40deg) translateZ(300px) ;
		}
		img:nth-child(3){
			transform:rotateY(80deg) translateZ(300px) ;
		}
		img:nth-child(4){
			transform:rotateY(120deg) translateZ(300px) ;
		}
		img:nth-child(5){
			transform:rotateY(160deg) translateZ(300px) ;
		}
		img:nth-child(6){
			transform:rotateY(200deg) translateZ(300px) ;
		}
		img:nth-child(7){
			transform:rotateY(240deg) translateZ(300px) ;
		}
		img:nth-child(8){
			transform:rotateY(280deg) translateZ(300px) ;
		}
		img:nth-child(9){
			transform:rotateY(320deg) translateZ(300px) ;
		}
		.img img{
			border: 1px solid salmon;
			position: absolute;
			display: block;
		}
		.a1{
			font-size:24px;
			line-height: 36px;
		}
		.a1 img{
			vertical-align: text-bottom;
		}
		.a2{
		line-height: 24px;
		}
		.a2 > a{
			background-image: url(img/ptlogin.png);
			display: inline-block;
			width: 16px;
			height: 16px;
			background-position: 1px 1px;
			vertical-align: -2px;
		}
		.a3{
			background-color: #C1C1C1;
			height: 200px;
			width: 500px;
			padding: 10px;
			line-height: 30px;
			text-align: center;
		}
		.a3 img{
			width: 160px;
			height: 160px;
			vertical-align: middle;
		}
		.a3 i{
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		
	</style>
	<body>
		<div class="runpng"></div>
		<div class="runpng2"></div>	

<p class="a1"><img src="img/boxy_btn.png">点击此处，关闭了他，这个图片和文字很难居中对齐，使用vartical-align：text-bottom属性</p>

<p class="a2"><a></a> 这是小图片和文字的垂直居中对齐</p>

<p class="a3">
	<img src="img/psb.jpg">
	<i></i>
</p>




		<script>
		//构造函数模式
			function createcat (name,color) {
				this.name=name
				this.color=color
			}
			var cat1=new createcat('打毛','二毛')
			var cat2=new createcat('包菜','花花')
			console.log(cat1.constructor==createcat);//cat1的constructor属性指向他的构造函数
			console.log(cat1 instanceof createcat);//验证原型与实例之间的关系
		//prototype模式
	
			
		</script>
	</body>
</html>
