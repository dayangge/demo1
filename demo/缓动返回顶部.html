<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		a{
			background-color: #2FA0EC;
			color: white;
			display: block;
			width: 180px;
			height: 48px;
			line-height: 48px;
			text-align: center;
			font-size: 24px;
			border-radius:5px ;
			margin-top: 1000px;
			cursor: pointer;
		}
	</style>
	</head>
	
	<body>
	<div> 这个是顶部</div>
		<a onclick="backToTop()">返回顶部</a>
		<script>
		 var utterThis = new window.SpeechSynthesisUtterance('你好，世界！');
			window.speechSynthesis.speak(utterThis);
			console.log(window.speechSynthesis.getVoices())		
			requestAnimationFrame=function (fn) {
					setTimeout(fn,17)
				}
		var backToTop = function (rate) {
   		 var doc = document.body.scrollTop? document.body : document.documentElement;
   		 var scrollTop = doc.scrollTop;
    
 	   var top = function () {
        scrollTop = scrollTop + (0 - scrollTop) / (rate || 2);
        // 临界判断，终止动画
        if (scrollTop < 1) {
            doc.scrollTop = 0;
            return;
        }
        doc.scrollTop = scrollTop;
        // 动画gogogo!
        requestAnimationFrame(top);    
    };
    top();
};
		</script>
	</body>
</html>
